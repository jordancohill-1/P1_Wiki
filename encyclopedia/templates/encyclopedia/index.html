{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>All Pages</h1>

    <ul>
    	{% if entries %}
	        {% for entry in entries %}
	            <li><a href="{% url 'title' entry %}">{{ entry }}</a></li>
	        {% endfor %}
        {% endif %}
    </ul>

{% endblock %}
