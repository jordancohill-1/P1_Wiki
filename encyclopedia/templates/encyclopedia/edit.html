{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ title }}
{% endblock %}
{% block body %}
<div>
<div style="text-align: center;">
	<h2>Edit Entry: {{title}}</h2>
</div>
<form method="post">
    {% csrf_token %}
	<div style="text-align: right;">
	 <input type="submit" class="submit" title="save" value="save">
	</div>
	 <textarea name="e"> {{ entry | safe  }}</textarea>
	 
</form>

</div>
{% endblock %}
