{% extends "encyclopedia/layout.html" %}

{% block title %}

    {{ title | safe }}
    
       

{% endblock %}

{% block body %}
    

    <div>
    	<br />
    	{% if entries %}
            <div>
            <h1 style="display: inline-block;">{{ title | safe }}</h1>
            <a href="{% url 'edit' title%}">edit</a>
            </div>
            <br />
	        {{ entries | safe}}
	    {% else %}
        	<h1>Page Not Found</h1>
	      
        {% endif %}
       

    </div>

{% endblock %}
